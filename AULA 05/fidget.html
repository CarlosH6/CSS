<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidget Spinner</title>
</head>
    <style>
        div {
            text-align: center;
        }
        img {
            margin-top: 110px;
            width: 400px;
            height: 400px;
        }
        img:active{
            animation-name: fidget;
            animation-duration: 10s;
        }
        @keyframes fidget {
            0% {}
            100% {transform: rotate(4000deg);}
        }
    </style>
<body>
    <div>
        <p>Segure</p>
        <img src="https://www.nicepng.com/png/full/211-2113195_hand-spinner-png-transparent-fidget-spinner-abec-7.png" alt="">
    </div>
</body>
</html>
